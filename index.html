<!DOCTYPE html>
<html lang="ar">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>بث مباشر ElshamelLives</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link rel="icon" href="./logo.png" type="image/x-icon">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet">
      <style>
            body {
                  background-color: #F6F5F5;
                  color: #333333;
            }

            header,
            footer {
                  background-color: #1a1a1a;
            }

            .container {
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 0 1rem;
            }

            a:hover {
                  color: #1db954;
            }

            i {
                  font-size: 1.5rem;
            }

            .hidden {
                  display: none;
            }

            .block {
                  display: block;
            }

            .nav-toggle {
                  display: none;
            }

            @media (max-width: 768px) {
                  .nav-toggle {
                        display: block;
                  }

                  .nav-menu {
                        display: none;
                  }

                  .nav-menu.active {
                        display: block;
                  }
            }
      </style>
</head>

<body class="font-sans leading-normal tracking-normal min-h-screen flex flex-col">

      <header class="bg-gray-900 p-4 shadow-md">
            <div class="container flex justify-between items-center">
                  <div class="flex items-center text-white">
                        <img src="./logo.png" width="50px" alt="Elshamel Logo" class="mr-2">
                        <h2 class="text-2xl font-bold">Elshamel Lives</h2>
                  </div>
                  <nav>
                        <button class="text-white nav-toggle focus:outline-none" id="nav-toggle">
                              <i class="bx bx-menu"></i>
                        </button>
                        <ul class="flex space-x-4 text-white nav-menu" id="nav-menu">
                              <li><a href="#" class="hover:text-green-300 flex items-center"><i
                                                class="bx bx-home-alt mr-1"></i>الصفحة الرئيسية</a></li>
                              <li><a href="#" class="hover:text-green-300 flex items-center"><i
                                                class="bx bx-tv mr-1"></i>البث المباشر</a></li>
                              <li><a href="#" class="hover:text-green-300 flex items-center"><i
                                                class="bx bx-info-circle mr-1"></i>معلومات</a></li>
                              <li><a href="#" class="hover:text-green-300 flex items-center"><i
                                                class="bx bx-phone mr-1"></i>اتصل بنا</a></li>
                        </ul>
                  </nav>
            </div>
      </header>

      <main class="flex-grow flex flex-col items-center justify-center p-6">
            <h1 class="text-4xl font-bold mb-8">بث مباشر</h1>
            <div class="flex flex-col md:flex-row w-full gap-6" style="height: 75svh;">
                  <div class="w-full shadow-lg rounded-lg overflow-hidden" style="height: 75svh;">
                        <div id="twitch-embed" class="w-full h-full"></div>
                  </div>
            </div>
      </main>

      <footer class="bg-gray-900 p-4 shadow-inner">
            <div class="container text-center text-white">
                  <p>&copy; 2024 ElshamelLives. جميع الحقوق محفوظة.</p>
            </div>
      </footer>

      <script src="https://player.twitch.tv/js/embed/v1.js"></script>
      <script type="text/javascript">
            new Twitch.Player("twitch-embed", {
                  channel: "abdelrahman_nasr9",
                  width: "100%",
                  height: "100%",
                  autoplay: true,
            });

            // Toggle navbar
            document.getElementById('nav-toggle').addEventListener('click', function () {
                  var navMenu = document.getElementById('nav-menu');
                  navMenu.classList.toggle('active');
            });
      </script>
</body>

</html>
